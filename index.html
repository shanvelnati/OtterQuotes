<!DOCTYPE html>
<html>
<head>
    <title>Love Quotes from an Otter</title>
    <style>
        body { 
            text-align: center;
            margin-top: 50px;
            background-color: #7BBDD9; /* Christmas blue background color */
            overflow: hidden; /* Prevent scrolling from snowflakes */
        }
        #quote {
            font-size: 20px; 
            margin-top: 20px;
        }

        /* Snowflake styles */
        @keyframes snowfall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 9999;
            color: #fff;
            user-select: none;
            pointer-events: none;
            animation-name: snowfall;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <img id="otterImage" src="otter.png" alt="Cute Otter" width="300">
    <div id="quote">Love Quote will appear here</div>

    <script>
        const quotes = [
            "Love quote 1",
            "Love quote 2",
            // Add as many quotes as you like
        ];

        function updateQuote() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            document.getElementById("quote").innerText = quotes[dayOfYear % quotes.length];
        }

        window.onload = function() {
            updateQuote();
            createSnowflakes();
        };

        // Snowflakes
        function createSnowflakes() {
            const snowflakeCount = 50; // number of snowflakes
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.innerHTML = '&#10052;'; // snowflake symbol
                snowflake.style.cssText = `
                    left: ${Math.random() * 100}vw;
                    font-size: ${Math.random() * 24 + 10}px;
                    opacity: ${Math.random()};
                    animation-delay: ${Math.random() * -20}s;
                    animation-duration: ${Math.random() * 20 + 5}s;
                `;
                snowflake.classList.add('snowflake');
                document.body.appendChild(snowflake);
            }
        }
    </script>
</body>
</html>
